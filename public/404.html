<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arroudhil Anfi - Portofolio</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the non-hash URL and converts it to a hashbang URL
        // so that the HashRouter can pick it up.
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Redirect to the root with the path as a hash
        // Example: arrovx.github.io/projects -> arrovx.github.io/#/projects
        window.location.replace(window.location.origin + '/' + '#' + path + search + hash);
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
